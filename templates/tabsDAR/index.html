<!DOCTYPE html>
<html lang="en" qva-bootstrap="false">
<head>
	<link rel="stylesheet" href="/resources/autogenerated/qlik-styles.css">
    <link type="text/css" rel="stylesheet" href="../../css/bar.css">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
</head>
<body id="main" ng-controller="pager" class="qv">
<style>
	html{
		height:100%
	}
	article.qvobject
	{
		position:absolute;
		overflow: hidden;
		padding: 10px;
	}
	.qv > .well{
		background-color:white;
		margin-bottom:0px;
		
	}
	div[class^='col-md-'],div[class*=' col-md-']{
		padding-bottom:5px;
	}
	.height{
		height:100%;
	}
	.half{
		height:50%;
	}
	.nav,.container{
		padding-top:10px;
	}
	.nav,.carousel{
		margin-bottom:10px;
	}	
	.qv-panel-current-selections .item{
		height:35px;
	}
</style>
<div style="height:96%">
    <div id="CurrentSelections"  data-qvid="CurrentSelections" class="qvobject"></div>
    <ul class="nav nav-tabs qv" role="tablist">
        <li class="qv" ng-click="changePage('dashboard')"  ng-class="{'active':curpage=='dashboard'}"><a href="javascript:void(0)">Dashboard</a></li>
        <li class="qv" ng-click="changePage('analysis')" ng-class="{'active':curpage=='analysis'}"><a href="javascript:void(0)">Analysis</a></li>
        <li class="qv" ng-click="changePage('report')"  ng-class="{'active':curpage=='report'}"><a href="javascript:void(0)">Report</a></li>
    </ul>
<ng-include src="'tab1.html'" onload='ready()'></ng-include>
<ng-include src="'tab2.html'" onload='ready()'></ng-include>
<ng-include src="'tab3.html'" onload='ready()'></ng-include>
</div>
<script src="/resources/assets/external/requirejs/require.js?500"></script>
<script src="js/initMashups.js"></script>
</body>
</html>
